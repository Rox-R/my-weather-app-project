<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Current weatherR</title>
    <script src="https://kit.fontawesome.com/d900a73698.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
  </head>

  <body>
      <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter city"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>

            <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  My location
                </button>
              </div>
          </div>
        </form>
          
      <h1 id="city">
        Amsterdam, Netherlands 
      </h1>
      <ul>
          <li id="date"></li>
          <li id= "description">
            Partly cloudy
            <i class="fas fa-cloud-sun"></i>
          </li>
        </ul>
        <div class="float-left">
            <div class="clearfix">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>   
        </div>
          <div class="col-9">
            <div class="float-left">
            <ul>
              <li>
                Humidity: <span id="humidity">77</span>%
              </li>
              <li>
                Wind: <span id="wind">8</span> km/h
              </li>
            </ul>
          </div>
        </div>
<br>
<br>

        <a
        href="https://getbootstrap.com/docs/4.3/components/card/"
        target="_blank"
      >
        
      <div class="card-group">
          <div class="card">
            <div class ="float-left">
            
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">26°C / 76.8 °F 
                <br>
                Mostly cloudy 
                <i class="fas fa-cloud-sun"></i>
              </p>
            </div>
          </div>
          
          </div>
          <div class="card">
           
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">29°C / 84.2°F 
                <br>
                Partly cloudy
                <i class="fas fa-cloud-sun"></i> 
              </p>
            </div>
            
          </div>
          <div class="card">
      
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">26°C / 78.8°F 
                <br>
                Scattered showers
                <i class="fas fa-cloud-showers-heavy"></i>
                 <i class="fas fa-umbrella"></i>

              </p>
            </div>
            
          </div>
        </div>
     
    </div>

    
    <script src="src/script.js"></script>
  </body>
</html>
